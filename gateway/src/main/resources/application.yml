server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    kubernetes:
      loadbalancer:
        mode: service
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<path>.*), /$\{path}
        - id: tweet-service
          uri: lb://tweet-service
          predicates:
            - Path=/tweet/**'
          filters:
            - RewritePath=/tweet/(?<path>.*), /$\{path}

jwt:
  secret: screte-value

management:
  endpoints:
    web:
      exposure:
        include:
          - mappings
          - env
          - health
          - info