apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: us-central1-docker.pkg.dev/proven-solstice-371106/cardinalis/user-service
          ports:
            - containerPort: 8080
          env:
            - name: USER_DB
              value: postgres
            - name: PASSWORD_DB
              value: postgres
            - name: HOST_DB
              value: jdbc:postgresql://host.minikube.internal:3307/cardinalis # Change ip here

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
    spring-boot: "true"
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: user-service
  type: NodePort
