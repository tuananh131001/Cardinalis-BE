apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweet-service
  labels:
    app: tweet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweet-service
  template:
    metadata:
      labels:
        app: tweet-service
    spec:
      containers:
        - name: tweet-service
          image: us-central1-docker.pkg.dev/proven-solstice-371106/cardinalis/tweet-service
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10
          # Configure the readiness probe
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10
          env:
            - name: USER_DB
              value: postgres
            - name: PASSWORD_DB
              value: postgres
            - name: HOST_DB
              value: jdbc:postgresql://host.minikube.internal:3306/cardinalis # Change ip here
---
apiVersion: v1
kind: Service
metadata:
  name: tweet-service
  labels:
    app: tweet-service
    spring-boot: "true"
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: tweet-service
  type: NodePort

